<div class="info">
  <div class="info__panel left">
    <div class="info__element hero-health">{{ gameStore.heroHealth.value }}</div>
    <div class="info__element hero-weapon">{{ hero.getWeaponName() }} : {{hero.getWeaponDamage()}}</div>
    <div class="info__element hero-active_buff">{{ hero.activeBuff }}</div>
  </div>

  <div class="info__panel left center">
    <div class="info__element hero-bag active">
      <ul>
        <ng-container *ngFor="let el of hero.bag">
          <li
            class="hero-bag__item"
            *ngIf="el.use">
            {{el.name}}
          </li>
        </ng-container>
      </ul>
    </div>
  </div>

  <div class="info__panel right">
    <div class="info__element hero-bag">
      <ul>
        <ng-container *ngFor="let el of hero.bag">
          <li
            class="hero-bag__item"
            *ngIf="!el.use"
            (click)="useBuff(el)">
            {{el.name}}
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
